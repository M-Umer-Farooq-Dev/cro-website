<div (click)="stopPropagation($event)" class="drop-show panel-background tech__stack__panel">
    <mat-form-field class="app-add-channel-title" appearance="outline">
        <input (click)="stopPropagation($event)" class="mt-2 mb-0" matInput type="text" placeholder="Search"
            style="margin-left: 5px" [(ngModel)]="searchQuery" #input (keyup)="search(searchQuery)" />

        <div style="right: 0; top: 42%" class="text-right ab-v-m" *ngIf="checkedList?.length">
            <span title="Remove all technologies" class="cursor-pointer color-pink font-14 font-w-500"
                (click)="onRemoveAllFilters()">
                <img class="mt-n1 me-1" src="/assets/images/trash.svg" />
                <!-- <span class="mobile-none">Remove all</span> -->
            </span>
        </div>
    </mat-form-field>

    <div class="mat-chip-list-cnt">
        <mat-chip-list class="selected-filters-list" aria-label="selected stacks">
            <span class="mb-2" *ngFor="let tech of checkedList; let i = index; trackBy: trackByMethod">
                <span title="Remove technology from stack" class="tag-label me-2 cursor-pointer"
                    (click)="onRemoveTechStack(tech)">
                    <b style="margin-right: 10px">
                        {{ tech.item_text }}
                    </b>
                    <img style="
							position: absolute;
							top: 50%;
							right: 8px;
							transform: translate(0, -50%);
						" src="/assets/images/remove-white-small.svg" />
                </span>
            </span>
        </mat-chip-list>
    </div>
    <div class="scrollbar mt-2 pt-3 pl-1 panel-body">
        <div (click)="stopPropagation($event)" class="custom-checkbox mb-3"
            *ngFor="let a of list; let i = index; trackBy: trackByMethod">
            <!-- <input type="checkbox" id="a-{{i}}" name="{{ a.item_status }}" [(ngModel)]="a.item_status"
                (change)="getSelectedValue(a.item_status, a.item_text, a.item_image)"
                (click)="onClick($event, a.item_status)" />
            <label for="a-{{i}}" (click)="onClick($event, a.item_status)">
                <img class="techStack" src="{{a.item_image}}" loading="lazy" />
                <span>{{a.item_text}}</span>
            </label> -->

            <input type="checkbox" id="a-{{ i }}" [checked]="checkIfAlreadySelected(a.item_text)"
                (change)="getSelectedValue($event, a.item_text, a.item_image)" />
            <label for="a-{{ i }}">
                <img class="techStack" src="{{ a.item_image }}" loading="lazy" />
                <span>{{ a.item_text }}</span>
            </label>
        </div>
    </div>

    <div class="btn__container__row panel-footer">
        <button mat-raised-button class="btn bg-white" rounded="true" type="button" (click)="onCancel()">
            Cancel
        </button>
        <button mat-raised-button class="btn btn-primary" rounded="true" type="button" (click)="onSubmitTechStack()">
            Submit
        </button>
    </div>
</div>
