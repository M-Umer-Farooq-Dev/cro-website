<div class="mat-form-field-outline add-channel-multi-select" (mouseover)="hover = true" (mouseleave)="hover = false">
    <div style="
			box-shadow: 0px 0px 22.1px rgba(149, 157, 165, 0.13);
			border: 1px solid rgb(228, 228, 228);
		">
        <button on-focus="focus = true" on-focusout="focus = false" class="drop-toggle flat" mat-button
            (click)="showDropDown = !showDropDown">
            <mat-label class="tech-label">
                Channel category
                <span style="opacity: 0.5; position: absolute; right: 30px">
                    {{ checkedList.length < 4 ? '(max 4 techs)' : '(max reached)' }} </span>
            </mat-label>
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="drop-show" *ngIf="showDropDown">
            <input class="mt-2 mb-0" matInput type="text" placeholder="Search" style="margin-left: 5px"
                [(ngModel)]="keyword" #input (keyup)="search(keyword)" />
            <div class="scrollbar mt-2 pt-3 pl-1">
                <div class="custom-checkbox mb-3" *ngFor="let a of list; let i = index">
                    <input type="checkbox" id="a-{{ i }}" name="{{ a.item_status }}" [(ngModel)]="a.item_status"
                        (change)="getSelectedValue(a.item_status, a.item_text, a.item_image)"
                        (click)="onClick($event, a.item_status)" />
                    <label for="a-{{ i }}" (click)="onClick($event, a.item_status)">
                        <img class="techStack" src="{{ a.item_image }}" loading="lazy" />
                        <span>{{ a.item_text }}</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
