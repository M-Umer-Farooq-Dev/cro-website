<ng-container>
	<div class="app-container custom-scroll">
		<div class="tab-links">
			<div class="container">
				<nav mat-tab-nav-bar>
					<a
						mat-tab-link
						*ngFor="let link of navLinks"
						[routerLink]="link.path"
						routerLinkActive
						#rla="routerLinkActive"
						[active]="rla.isActive">
						{{ link.label }}
					</a>
				</nav>
			</div>
		</div>
		<router-outlet></router-outlet>
	</div>
</ng-container>
